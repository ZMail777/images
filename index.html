<!DOCTYPE html>

<head>
    <title>My photo gallery</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

    <header>
        <h1>Star Hill</h1>
    </header>

    <h1>Image Archives</h1>

    <!-- PHOTO GALLERY -->
    <div class="gallery">


        <!-- Photos go here -->
        <img src="images/Chibi Geno.jpg" alt="Chibi Geno">
        <img src="images/Cool Geno.jpg" alt="Geno in shadow">
        <img src="images/Slick Geno.png" alt="Heart Musicnote Exclamation Mark Question Mark">
        <img src="images/Exor.png" alt="city lights from space" class="full-width">

    </div>

    <div class="gallery two-column">
        <figure>
            <img src="images/Geno Flash.jpg" alt="Geno using Geno Flash" class="narrow-image">
            <figcaption>Geno using Geno Flash.</figcaption>
        </figure>

        <figure>
            <img src="images/TerminalGeno and Rosa.jpg" alt="Geno and Rosalina looking intimidating" class="narrow-image">
            <figcaption>Rosalina and Geno.</figcaption>
        </figure>
    </div>

    
</body>
